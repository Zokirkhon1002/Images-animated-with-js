<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expending Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pictures active" >
            <img src="/rasm (1).JPG" alt="">
            <p>Some text</p>
        </div>
        <div class="pictures">
            <img src="/rasm (2).JPG" alt="">
            <p>Some text</p>
        </div>
        <div class="pictures">
            <img src="/rasm (3).JPG" alt="">
            <p>Some text</p>
        </div>
        <div class="pictures">
            <img src="/rasm (4).JPG" alt="">
            <p>Some text</p>
        </div>
        <div class="pictures">
            <img src="/rasm (5).JPG" alt="">
            <p>Some text</p>
        </div>
    </div>

    <script>
        let rasmlar = document.querySelectorAll(".pictures");
        rasmlar.forEach((item) => {
            item.addEventListener('click', (e) => {
                rasmlar.forEach((i) => {
                    i.classList.remove('active');
                })
                item.classList.add('active');

               
            })
        })
        console.log(rasmlar);
    </script>
</body>
</html>
